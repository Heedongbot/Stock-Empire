<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 고급스러운 골드 그라데이션 정의 -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- 배경: 스탁 엠파이어 시그니처 네이비 -->
  <rect width="512" height="512" rx="100" fill="#0F172A"/>

  <!-- 메인 불 헤드 로고 (대칭 설계) -->
  <g transform="translate(256, 280) scale(1.2)" filter="url(#shadow)">
    <!-- 왼쪽 뿔과 얼굴 반쪽 -->
    <path d="M-120,-180 
             C-100,-120 -60,-80 -20,-60
             C-15,-40 -10,-20 -10,20
             L0,60
             L10,20
             C10,-20 15,-40 20,-60
             C60,-80 100,-120 120,-180
             C80,-140 40,-120 10,-110
             C15,-100 20,-80 20,-60
             H-20
             C-20,-80 -15,-100 -10,-110
             C-40,-120 -80,-140 -120,-180 Z" 
          fill="url(#goldGrad)" />
    
    <!-- 얼굴 하단 디테일 (역동적 V라인) -->
    <path d="M0,60 
             L-40,80
             C-20,100 -10,110 0,130
             C10,110 20,100 40,80
             Z" 
          fill="url(#goldGrad)" />

    <!-- 뿔의 날카로움 강조 (하이라이트) -->
    <path d="M-115,-175 C-95,-115 -55,-75 -15,-55" stroke="#FDE68A" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M115,-175 C95,-115 55,-75 15,-55" stroke="#FDE68A" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <!-- 하단 텍스트 (옵션, 로고만 쓰고 싶을 경우 대비) -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#EAB308" letter-spacing="4">
    STOCK EMPIRE
  </text>
</svg>
