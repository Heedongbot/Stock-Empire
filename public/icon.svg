<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background: Deep Navy Blue (Stock Empire Theme) -->
  <rect width="512" height="512" rx="120" fill="#0F172A"/>
  
  <!-- Subtle Gradient Overlay -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Lion Mane / Rising Chart Shape -->
  <!-- Stylized: Lion's mane forming upward trend lines -->
  <path d="M120 400 L200 320 L280 360 L400 240 L400 160 L280 280 L200 240 L120 320 Z" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.3"/>

  <!-- Main Lion Emblem (Geometric & Modern) -->
  <path d="M256 120 L300 200 H360 L320 280 L340 380 L256 320 L172 380 L192 280 L152 200 H212 Z" fill="url(#goldGradient)" stroke="#FEF3C7" stroke-width="8" stroke-linejoin="round"/>
  
  <!-- Eyes (Focus & Sharpness) -->
  <circle cx="230" cy="240" r="12" fill="#0F172A"/>
  <circle cx="282" cy="240" r="12" fill="#0F172A"/>

  <!-- Text "SE" (Stock Empire) Monogram at bottom -->
  <!-- Optional but keeps it professional -->
  
</svg>
