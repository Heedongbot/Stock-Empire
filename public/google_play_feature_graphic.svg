<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 고급형 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="1024" height="500" fill="url(#bgGrad)"/>
  
  <!-- 배경 격자 패턴 (미래형) -->
  <path d="M0 100 L1024 100 M0 200 L1024 200 M0 300 L1024 300 M0 400 L1024 400 M100 0 L100 500 M200 0 L200 500 M300 0 L300 500 M400 0 L400 500 M500 0 L500 500 M600 0 L600 500 M700 0 L700 500 M800 0 L800 500 M900 0 L900 500" stroke="#1E293B" stroke-width="1" opacity="0.3"/>

  <!-- 네온 차트 라인 (장식) -->
  <path d="M0 400 Q 200 350 400 380 T 800 200 T 1024 150" fill="none" stroke="#00FFBD" stroke-width="3" opacity="0.4" filter="url(#glow)"/>
  
  <!-- 메인 텍스트 -->
  <g transform="translate(100, 220)">
    <text font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="white" letter-spacing="-2">
      STOCK <tspan fill="#00FFBD">EMPIRE</tspan>
    </text>
    <text y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#94A3B8" letter-spacing="4">
      NEXT-GEN AI TRADING TERMINAL
    </text>
  </g>

  <!-- 황금 물소 심볼 (우측 배치) -->
  <g transform="translate(750, 250) scale(1.8)">
    <path d="M-60,-90 C-50,-60 -30,-40 -10,-30 C-7,-20 -5,-10 -5,10 L0,30 L5,10 C5,-10 7,-20 10,-30 C30,-40 50,-60 60,-90 C40,-70 20,-60 5,-55 C7,-50 10,-40 10,-30 H-10 C-10,-40 -7,-50 -5,-55 C-20,-60 -40,-70 -60,-90 Z" 
          fill="url(#goldGrad)" filter="url(#glow)"/>
    <path d="M0,30 L-20,40 C-10,50 -5,55 0,65 C5,55 10,50 20,40 Z" fill="url(#goldGrad)" />
  </g>
  
  <!-- "무료" 뱃지 -->
  <rect x="100" y="320" width="120" height="40" rx="20" fill="#00FFBD" />
  <text x="160" y="347" text-anchor="middle" font-family="Arial" font-weight="900" font-size="18" fill="black">FREE ACCESS</text>

</svg>
